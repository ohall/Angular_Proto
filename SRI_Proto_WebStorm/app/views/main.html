<div class="evalDiv" ng-controller="MainCtrl" >
    <img src="images/sri_welcome_logo.png">
    <div class="passage">
        {{testItems[trialIndex].passage}}
    </div>
    <div class="question">
        {{questionText}}
    </div>
    <div class="answers">
        <span ng-repeat="answer in testItems[trialIndex].answers"
               class="selected-{{$index==selectedIndex}}"
               ng-click="answerChosen($index)">{{answer}}
        </span>
    </div>
    <input type="button" ng-click="nextButtonClicked()" class="goonButton" ng-disabled="selectedIndex == -1" />


    <style type="text/css">

        body{
            background-color: #2c2c2c;
            /*background-image:url('/images/sri_welcome_lines.png');*/
            /*background-repeat:no-repeat;*/
            /*background-size: 100%;*/
        }

        input{
            cursor: pointer;
        }
        .evalDiv{

        }

        .goonButton{
            position: absolute;
            right: 80px;
            bottom:80px;
            width: 58px;
            height: 41px;
            border-width: 0;
            background: url('../images/next_button.png') no-repeat;
        }

        .goonButton:hover{
            position: absolute;
            right: 80px;
            bottom:80px;
            border-width: 0;
            background: url('../images/next_button_pressed.png') no-repeat;
        }

        .goonButton:disabled{
            position: absolute;
            right: 80px;
            bottom:80px;
            border-width: 0;
            background: url('../images/next_button_disabled.png') no-repeat;
        }

        .passage{
            color: navajowhite;
            width: 80%;
            padding: 50px;
        }

        .question{
            color: navajowhite;
            padding-left: 50px;
        }

        .answers{
            display: inline-block;
            color: navajowhite;
            padding: 50px;
            cursor: pointer;
            width: 100px;
        }

        .selected-true {
            border-radius: 5px;
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            background-color: green;
            color: #000000;
        }

        .selected-false {
            padding: 10px;
            display: inline-block;
            background-color: transparent;
        }

        .selected-false:hover {
            border-radius: 5px;
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            opacity: 0.8;
            background-color: #ffff00;
            color: #000000;
        }

    </style>
</div>
